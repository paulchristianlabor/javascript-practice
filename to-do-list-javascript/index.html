<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <section class="container">
        <div class="form-container">
            <h1>To Do List</h1>
            <input type="text" id="toDoListName" class="input-text" placeholder="Add To Do List Name">
            <textarea id="toDoListDescription" placeholder="Add To Do List Description"></textarea>
            <button class="button-submit" onclick="submit()">Submit</button>
        </div>
        <div class="list-container">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Options</th>
                </tr>
                <tr>
                    <td>Social Media</td>
                    <td>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat corporis veniam inventore reiciendis labore accusamus sequi beatae a? Fugit cupiditate perferendis inventore placeat? Est ratione fuga ipsam minima molestiae nihil.</td>
                    <td>
                        <i class="fa-solid fa-check" title="Done"></i>
                        <i class="fa-solid fa-pen-to-square" title="Edit"></i>
                        <i class="fa-solid fa-xmark" title="Delete"></i>
                    </td>
                </tr>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
